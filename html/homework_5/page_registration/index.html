<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="page">

    <div class="wrapper">
      <div class="image">
        <img src="./img/Figure.png" alt="img">
      </div>

      <form class="form">
        <h1 class="form__title">Registration form</h1>

        <div class="form__wrap">
          <label class="font">Name</label>
          <input type="text" class="form__input font-input" required>
        </div>

        <div class="form__wrap">
          <label class="font">Date Of Birth</label>
          <input type="date" class="form__input font-input">
        </div>

        <div class="form__wrap">
          <label class="font">Father’s/Mother’s Name</label>
          <input type="text" class="form__input font-input">
        </div>

        <div class="form__wrap">
          <label class="font">Email</label>
          <input type="email" class="form__input font-input" required>
        </div>

        <div class="form__wrap">
          <label class="font">Mobile No.</label>
          <input type="tel" class="form__input font-input" required>
        </div>

        <div class="form__wrap">
          <label class="font">Password</label>
          <input type="password" class="form__input font-password" required>
        </div>

        <div class="form__wrap">
          <label class="font">Re-enter Password</label>
          <input type="password" class="form__input font-password" required>
        </div>

        <div class="form__wrap">
          <label class="font">Home Number</label>
          <input type="number" class="form__input font-input">
        </div>

        <input type="submit" class="form__submit font font-bold" value="submit">
      </form>
    </div>

  </div>
</body>

</html>
